default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.23.1
        config:
          importpath: github.com/Method-Security/methodazure/generated/go
        output:
          location: local-file-system
          path: ../generated/go
      - name: fernapi/fern-pydantic-model
        version: 1.4.3
        output:
          location: local-file-system
          path: ../generated/python
