# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  interface: interface.yml
types:
  SubResource:
    properties:
      id: string
  LoadBalancerSKUName:
    enum:
      - Basic
      - Gateway
      - Standard
      - Unknown
  LoadBalancerSKUTier:
    enum:
      - Global
      - Regional
      - Unknown
  LoadBalancerSku:
    properties:
      name: LoadBalancerSKUName
      tier: LoadBalancerSKUTier
  SyncMode:
    enum:
      - Automatic
      - Manual
  LoadBalancerBackendAddressAdminState:
    enum:
      - Down
      - None
      - Up
  NatRulePortMapping:
    properties:
      backendPort: integer
      frontendPort: integer
      inboundNatRuleName: string
  LoadBalancerBackendAddress:
    properties:
      name: string
      adminState: LoadBalancerBackendAddressAdminState
      ipAddress: string
      loadBalancerFrontendIPConfiguration: SubResource
      subnet: SubResource
      virtualNetwork: SubResource
      inboundNatRulesPortMapping: list<NatRulePortMapping>
      NetworkInterfaceIpConfigurations: SubResource
  BackendAddressPool:
    docs: |
      Collection of backend address pools used by the load balancer:
      https://pkg.go.dev/github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/network/armnetwork/v5#BackendAddressPool
    properties:
      id: string
      name: string
      type: string
      loadBalancerBackendAddresses: optional<list<LoadBalancerBackendAddress>>
      location: string
      syncMode: SyncMode
      virtualNetwork: SubResource
      backendIpConfigurations: optional<list<interface.InterfaceIpConfiguration>>
  LoadBalancer:
    docs: |
      LoadBalancer represents an Azure Load Balancer as defined in the Azure Go SDK:
      https://pkg.go.dev/github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/network/armnetwork/v5#LoadBalancer
    properties:
      name: string
      location: string
      resourceGroup: string
      resourceGroupId: string
      sku: LoadBalancerSku
      backendAddressPools: list<BackendAddressPool>
      frontendIPConfigurations: list<interface.InterfaceIpConfiguration>
      #inboundNatRules: list<InboundNatRule>
      #loadBalancingRules: list<LoadBalancingRule>
      #outboundRules: list<OutboundRule>
  LoadBalancerReport:
    properties:
      subscriptionId: string
      tenantId: string
      loadBalancers: optional<list<LoadBalancer>>
      errors: optional<list<string>>